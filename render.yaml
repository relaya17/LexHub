services:
  - type: web
    name: lexhub-server
    runtime: node
    rootDir: server
    plan: free
    buildCommand: pnpm install --frozen-lockfile && pnpm --filter lexhub-server build
    startCommand: pnpm --filter lexhub-server start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      # Render injects PORT automatically
      - key: WEB_ORIGIN
        value: https://YOUR_VERCEL_DOMAIN.vercel.app
      - key: COOKIE_SECURE
        value: "true"
      - key: COOKIE_SAMESITE
        value: lax
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: MONGODB_URI
        sync: false

